replicaCount: 1

image:
  repository: "asia-south1-docker.pkg.dev/glassy-song-449317-a9/prod-docker-repo/service2"
  tag: "v1"
  pullPolicy: Always   # âœ… Never ko Always kar diya

imagePullSecrets: []

nameOverride: "service2"
fullnameOverride: "service2"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3002

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: PORT
    value: "3002"
  - name: NODE_ENV
    value: "production"
