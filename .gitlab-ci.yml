stages:
  - build

variables:
  PROJECT_ID: "$GCP_PROJECT_ID"
  REGION: "asia-south1"
  REPO: "prod-docker-repo"
  GCLOUD_SERVICE_KEY: "$GCP_SA_KEY"

before_script:
  - echo "$GCLOUD_SERVICE_KEY" > key.json
  - gcloud auth activate-service-account --key-file=key.json
  - gcloud config set project $PROJECT_ID
  - gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

build_api_gateway:
  stage: build
  script:
    - gcloud builds submit api-gateway --tag=${REGION}-docker.pkg.dev/$PROJECT_ID/$REPO/api-gateway:latest
  only:
    - main

build_service1:
  stage: build
  script:
    - gcloud builds submit service1 --tag=${REGION}-docker.pkg.dev/$PROJECT_ID/$REPO/service1:latest
  only:
    - main

build_service2:
  stage: build
  script:
    - gcloud builds submit service2 --tag=${REGION}-docker.pkg.dev/$PROJECT_ID/$REPO/service2:latest
  only:
    - main
